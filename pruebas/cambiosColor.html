<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .si{
            background-color: white;
            height: 100vh;
        }

        .no{
            height: 100vh;
            background-color: black;
        }

        header{
            position: fixed;
        }
    </style>
</head>
<body>
    <header>
        <h1>HOLA</h1>
    </header>
    <section class="si">
    </section>
    <section class="no">
    </section>
    <section class="si">
    </section>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const seccionNo = document.querySelector('.no');
    const header = document.querySelector('header');

    if (seccionNo && header) {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    header.classList.add('white');
                } else {
                    header.classList.remove('white');
                }
            });
        }, {
            threshold: 0.5
        });

        observer.observe(seccionNo);
    } else {
        console.error('No se encontraron los elementos .no o header.');
    }
});

    </script>
</body>
</html>
