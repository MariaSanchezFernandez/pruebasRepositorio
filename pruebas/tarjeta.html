<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Sección 1 y 3 mantienen el 100vh */
        .section1, .section3 {
            height: 100vh;
        }

        /* Sección 2 (contenedor de las tarjetas) */
        .section2 {
            display: flex;
            justify-content: center;
            align-content: center;
            flex-direction: column;
            position: relative; /* Hace que las tarjetas se ubiquen dentro de esta sección */
            overflow: hidden;
            align-items: center;
        }

        /* Estilo base de las tarjetas */
        .card {
            width: 70vw; /* Ancho dinámico basado en el 70% del ancho de la ventana */
            height: 100vh; /* Altura completa de la pantalla */
            text-align: center;
            margin: auto;
            position: relative;
            overflow: hidden;
            top: 0;
            background-color: blue;
        }

        /* Media Query para pantallas pequeñas (móviles) */
        @media (max-width: 768px) {
            .card {
                width: 90vw; /* Hacer que las tarjetas ocupen el 90% del ancho en pantallas pequeñas */
                height: 80vh; /* Reducir la altura de las tarjetas en pantallas pequeñas */
            }

            /* Ajustes de las secciones en pantallas pequeñas */
            .section1, .section3 {
                height: 100vh; /* Permitir que las secciones ajusten su tamaño en pantallas pequeñas */
                padding: 20px; /* Agregar algo de espacio alrededor del contenido */
            }
        }

        /* Media Query para pantallas muy pequeñas (móviles en modo vertical) */
        @media (max-width: 480px) {
            .card {
                width: 95vw; /* Las tarjetas ocupan el 95% del ancho */
                height: 70vh; /* Ajustar la altura para pantallas muy pequeñas */
            }
        }
    </style>
</head>
<body>
    <section class="section1">
        <p>Hola</p>
    </section>
    <section class="section2">
        <div class="card" style="background-color: red;">Tarjeta 1</div>
        <div class="card" style="background-color: yellow;">Tarjeta 2</div>
        <div class="card" style="background-color: green;">Tarjeta 3</div>
        <div class="card" style="background-color: blue;">Tarjeta 4</div>
        <div class="card" style="background-color: grey;">Tarjeta 5</div>
    </section>
    <section class="section3">
        <p>Adios</p>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);
        gsap.registerPlugin(ScrollTrigger);

let cards = gsap.utils.toArray(".card");

cards.forEach((card, i) => {
  ScrollTrigger.create({
    trigger: card,
    start: "top top",
    end: "top bottom",
    endTrigger: ".section3",
    pin: true,
    pinSpacing: false,
    markers: true,
    scrub: true,
    anticipatePin: 1
  });
});

    </script>

</body>
</html>
