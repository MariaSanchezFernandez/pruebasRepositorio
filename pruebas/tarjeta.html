<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .section1, .section3 {
            height: 100vh;
        }

        .section2 {
            display: flex;
            justify-content: center;
            align-content: center;
            flex-direction: column;
            position: relative; 
            overflow: hidden;

            align-items: center;        
        }

        .card {
            width: 70vw; 
            height:70vh;
            text-align: center;
            position: relative;
            overflow: hidden;
            top: 0;
            border-radius: 20px;
            background-color: blue;
        }

        .section3{
            background-color: aquamarine;
        }
        @media (max-width: 768px) {
            .card {
                width: 90vw;
                height: 80vh; 
            }

            .section1, .section3 {
                height: 100vh;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 95vw; 
                height: 70vh; 
            }
        }
    </style>
</head>
<body>
    <section class="section1">
        <p>Hola</p>
    </section>
    <section class="section2">
        <div class="card" style="background-color: red;">Tarjeta 1</div>
        <div class="card" style="background-color: yellow;">Tarjeta 2</div>
        <div class="card" style="background-color: green;">Tarjeta 3</div>
        <div class="card" style="background-color: blue;">Tarjeta 4</div>
        <div class="card" style="background-color: grey;">Tarjeta 5</div>
    </section>
    <section class="section3">
        <p>Adios</p>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        let cards = gsap.utils.toArray(".card");

        cards.forEach((card, i) => {
        ScrollTrigger.create({
            trigger: card,
            start: "top-=20%",
            end: "top bottom",
            endTrigger: ".section3",
            pin: true,
            pinSpacing: false,
            markers: true,
            scrub: true,
            anticipatePin: 1
            });
        });
    </script>

</body>
</html>
