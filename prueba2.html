<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/locomotive-scroll/dist/locomotive-scroll.min.js"></script>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <p>Cabecera</p>
    </header>
    <div class="container">
        <section class="section inicio">
            <div>
                <h3>María Sánchez Fernández</h3>

            </div>
            <div>
                <img src="./img/flecha.png">
            </div>

        </section>

        <section class="section presentacion">
            <h1>Aqui va todo el texto sobre mi y la foto</h1>
        </section>
        <section class="section cv">
            <h1>CV

            <a href="cv/CV_MaríaSánchezFdez.pdf" download="CV María Sánchez">
                <button>
                <p>CV María</p>
                </button>
            </a>
            </h1>
        </section>
        
        <section class="section proyectos">
            <h1>Aquí van todos los proyectos</h1>
        </section>
        <section class="section formulario">
            <h1>Formulario de contacto</h1>
        </section>
        <footer class="footer">
            <h1>Redes sociales y demás</h1>
        </footer>
    </div>

    <script>
        // Registrar plugins de GSAP
        gsap.registerPlugin(ScrollTrigger);

        // Inicializar LocomotiveScroll
        const locoScroll = new LocomotiveScroll({
            el: document.querySelector(".container"),
            smooth: true
        });

        // Configurar ScrollTrigger para trabajar con LocomotiveScroll
        ScrollTrigger.scrollerProxy(".container", {
            scrollTop(value) {
                return arguments.length ? locoScroll.scrollTo(value, 0, 0) : locoScroll.scroll.instance.scroll.y;
            },
            getBoundingClientRect() {
                return {top: 0, left: 0, width: window.innerWidth, height: window.innerHeight};
            },
            pinType: document.querySelector(".container").style.transform ? "transform" : "fixed"
        });

        // Animaciones de color de fondo para cada sección
        gsap.to("body", {
            "--color": "white",
            immediateRender: false,
            scrollTrigger: {
                trigger: ".inicio",
                scroller: ".container",
                scrub: true,
                start: "top bottom",
                end: "top top"
            }
        });

        gsap.to("body", {
            "--color": "white",
            immediateRender: false,
            scrollTrigger: {
                trigger: ".presentacion",
                scroller: ".container",
                scrub: true,
                start: "top bottom",
                end: "top top"
            }
        });

        gsap.to("body", {
            "--color": "black",
            immediateRender: false,
            scrollTrigger: {
                trigger: ".cv",
                scroller: ".container",
                scrub: true,
                start: "top bottom",
                end: "top top"
            }
        });

        gsap.to("body", {
            "--color": "white",
            immediateRender: false,
            scrollTrigger: {
                trigger: ".proyectos",
                scroller: ".container",
                scrub: true,
                start: "top bottom",
                end: "top top"
            }
        });

        gsap.to("body", {
            "--color": "black",
            immediateRender: false,
            scrollTrigger: {
                trigger: ".formulario",
                scroller: ".container",
                scrub: true,
                start: "top bottom",
                end: "top top"
            }
        });

        

        // Sincronizar Locomotive Scroll con ScrollTrigger
        locoScroll.on("scroll", ScrollTrigger.update);
        ScrollTrigger.addEventListener("refresh", () => locoScroll.update());

        ScrollTrigger.refresh();
    </script>
</body>
</html>
