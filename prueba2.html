<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/locomotive-scroll/dist/locomotive-scroll.min.js"></script>
    <style>
        body, html {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        html {
            --color: white;
            height: 100vh;

        }

        body {
            background: var(--color);
        }

        .container {
            overflow: hidden;
        }

        .section {
            height: 100vh;
            text-align: center;
            line-height: 100vh;
            font-size: 3em;
        }



        .footer{
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <header></header>
        <section class="section presentacion">
            <h3>María Sánchez Fernández</h3>
        </section>
        <section class="section cv">
            <h1>Curriculum</h1>
        </section>
        <section class="section proyectos">
            <h1>Aqui van todos los proyectos</h1>
        </section>
        <section class="section formulario">
            <h1>Formulario de contacto</h1>
        </section>
        <footer class="section footer">
            <h1>Redes sociales y demás</h1>
        </footer>
    </div>

    <script>
        // Registrar plugins de GSAP
        gsap.registerPlugin(ScrollTrigger);

        // Inicializar LocomotiveScroll
        const locoScroll = new LocomotiveScroll({
            el: document.querySelector(".container"),
            smooth: true
        });

        // Configurar ScrollTrigger para trabajar con LocomotiveScroll
        ScrollTrigger.scrollerProxy(".container", {
            scrollTop(value) {
                return arguments.length ? locoScroll.scrollTo(value, 0, 0) : locoScroll.scroll.instance.scroll.y;
            },
            getBoundingClientRect() {
                return {top: 0, left: 0, width: window.innerWidth, height: window.innerHeight};
            },
            pinType: document.querySelector(".container").style.transform ? "transform" : "fixed"
        });

        // Animaciones de color de fondo para cada sección
        gsap.to("body", {
            "--color": "white",
            immediateRender: false,
            scrollTrigger: {
                trigger: ".presentacion",
                scroller: ".container",
                scrub: true,
                start: "top bottom",
                end: "top top"
            }
        });

        gsap.to("body", {
            "--color": "black",
            immediateRender: false,
            scrollTrigger: {
                trigger: ".cv",
                scroller: ".container",
                scrub: true,
                start: "top bottom",
                end: "top top"
            }
        });

        gsap.to("body", {
            "--color": "white",
            immediateRender: false,
            scrollTrigger: {
                trigger: ".proyectos",
                scroller: ".container",
                scrub: true,
                start: "top bottom",
                end: "top top"
            }
        });

        gsap.to("body", {
            "--color": "black",
            immediateRender: false,
            scrollTrigger: {
                trigger: ".formulario",
                scroller: ".container",
                scrub: true,
                start: "top bottom",
                end: "top top"
            }
        });

        gsap.to("body", {
            "--color": "white",
            immediateRender: false,
            scrollTrigger: {
                trigger: ".footer",
                scroller: ".container",
                scrub: true,
                start: "top bottom",
                end: "top top"
            }
        });

        // Sincronizar Locomotive Scroll con ScrollTrigger
        locoScroll.on("scroll", ScrollTrigger.update);
        ScrollTrigger.addEventListener("refresh", () => locoScroll.update());

        ScrollTrigger.refresh();
    </script>
</body>
</html>
